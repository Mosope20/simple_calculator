<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cal_back">
        <div class="display_head"></div>
        <div class="buttons">
            <div class="row_one">
                <button class="button"><p>AC</p></button>
                <button class="button"> <p>+/-</p> </button>
                <button class="button"><p>%</p></button>
                <button class="button" id="orange"><p>/</p></button>
            </div>
            <div class="row_one">
                <button class="button"><p>7</p></button>
                <button class="button"> <p>8</p> </button>
                <button class="button"><p>9</p></button>
                <button class="button" id="orange"><p>x</p></button>
            </div>
            <div class="row_one">
                <button class="button"><p>4</p></button>
                <button class="button"> <p>5</p> </button>
                <button class="button"><p>6</p></button>
                <button class="button" id="orange"><p>-</p></button>
            </div>
            <div class="row_one">
                <button class="button"><p>1</p></button>
                <button class="button"> <p>2</p> </button>
                <button class="button"><p>3</p></button>
                <button class="button" id="orange"><p>+</p></button>
            </div>
            <div class="row_one">
                <button class="button" style="width: 100px; border-radius: 20px; margin-right: 10px;"><p style="text-align: left; padding-left: 10px;">0</p></button>
                <button class="button"> <p>.</p> </button>
                <button class="button" id="orange"><p>=</p></button>
            </div>
        </div>
    </div>
</body>
</html>
