<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Calculator-->
    <div class="container">
        <!--Calculator Screen-->
            <div class="display" id="screen">
            </div>
        <div class="cal_back">
            <!--Calculator Buttons-->
            <div class="buttons">
                <!--First row of buttons-->
                <div class="row_one">
                    <button class="button btn-clear" value="AC"><p>AC</p></button>
                    <button class="button" value="+/-"> <p>+/-</p> </button>
                    <button class="button" value="%"><p>%</p></button>
                    <button class="button" id="orange" value="/"><p>/</p></button>
                </div>
                <!--Second row of buttons-->
                <div class="row_two">
                    <button class="button" value="7"> <p>7</p></button>
                    <button class="button" value="8"> <p>8</p> </button>
                    <button class="button" value="9"><p>9</p></button>
                    <button class="button" id="orange" value="*"><p>x</p></button>
                </div>
                <!--Third row of buttons-->
                <div class="row_three">
                    <button class="button" value="4"><p>4</p></button>
                    <button class="button" value="5"> <p>5</p> </button>
                    <button class="button" value="6"><p>6</p></button>
                    <button class="button" id="orange" value="-"><p>-</p></button>
                </div>
                <!--Fourth row of buttons-->
                <div class="row_four">
                    <button class="button" value="1"><p>1</p></button>
                    <button class="button" value="2"> <p>2</p> </button>
                    <button class="button" value="3"><p>3</p></button>
                    <button class="button" id="orange" value="+"><p>+</p></button>
                </div>
                <!--Fifth row of buttons-->
                <div class="row_five">
                    <button class="button" style="width: 100px; border-radius: 20px; margin-right: 10px;"><p style="text-align: left; padding-left: 10px;" value="0">0</p></button>
                    <button class="button" value="."> <p>.</p> </button>
                    <button class="button" id="orange"><p>=</p></button>
                </div>
            </div>
        </div>
    </div>
    <!--linking javascript-->
    <script src="app.js"></script>
</body>
</html>
