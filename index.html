<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cal_back">
        <div class="display_head">
            <form>
                <input type="text" class="display_cal">
            </form>
        </div>
        <div class="buttons">
            <div class="row_one">
                <button class="button btn-clear" data-num="AC"><p>AC</p></button>
                <button class="button" data-num="+/-"> <p>+/-</p> </button>
                <button class="button" data-num="%"><p>%</p></button>
                <button class="button" id="orange" data-num="/"><p>/</p></button>
            </div>
            <div class="row_one">
                <button class="button" value="7" onclick="display_cal.value = '7' "><p>7</p></button>
                <button class="button" data-num="8"> <p>8</p> </button>
                <button class="button" data-num="9"><p>9</p></button>
                <button class="button" id="orange" data-num="x"><p>x</p></button>
            </div>
            <div class="row_one">
                <button class="button" data-num="4"><p>4</p></button>
                <button class="button" data-num="5"> <p>5</p> </button>
                <button class="button" data-num="6"><p>6</p></button>
                <button class="button" id="orange" data-num="-"><p>-</p></button>
            </div>
            <div class="row_one">
                <button class="button" data-num="1"><p>1</p></button>
                <button class="button" data-num="2"> <p>2</p> </button>
                <button class="button" data-num="3"><p>3</p></button>
                <button class="button" id="orange" data-num="+"><p>+</p></button>
            </div>
            <div class="row_one">
                <button class="button" style="width: 100px; border-radius: 20px; margin-right: 10px;"><p style="text-align: left; padding-left: 10px;" data-num="0">0</p></button>
                <button class="button" data-num="."> <p>.</p> </button>
                <button class="button equal" id="orange" data-num="="><p>=</p></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
